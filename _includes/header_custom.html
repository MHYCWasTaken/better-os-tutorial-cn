<button class="btn js-toggle-dark-mode">切换亮色主题</button>

<script>
const toggleDarkMode = document.querySelector('.js-toggle-dark-mode');

jtd.addEvent(toggleDarkMode, 'click', function(){
  if (jtd.getTheme() === 'dark') {
    jtd.setTheme('light');
    toggleDarkMode.textContent = '切换暗色主题';
  } else {
    jtd.setTheme('dark');
    toggleDarkMode.textContent = '切换亮色主题';
  }
});
</script>
